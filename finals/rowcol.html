<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Laureta Multiplication Table</title>
<style>
    table{
        margin: auto;
        margin-top: 10px;
        border: none;
    }
    table td{
        border: solid 1px black;
        width: 50px;
        height: 50px;
        text-align: center;
        font-size: 20pt;
    }
</style>
<script type="text/javascript">

var rows = parseInt(prompt("Enter the number of rows:"));
var columns = parseInt(prompt("Enter the number of columns:"));

document.write("<table border='1'");
for (var i = 1; i <= rows; i++) {
    document.write("<tr>");
    for (var z = 1; z <= columns; z++) {
        document.write("<td>" + (i * z) + "</td>");
    }
    document.write("</tr>");
}
document.write("</table>");
</script>
</head>
<body>
</body>
</html>
