            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            transition: all 0.3s ease;

            -webkit-backdrop-filter: blur(10px);

        .card:hover {
            transform: scale(1.05);

        .card img {
            width: 70%; /* Adjust image size as needed */

        .card h2,
